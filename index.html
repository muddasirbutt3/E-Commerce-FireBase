<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Dashboard - Shop</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #4f46e5;
      --muted: #9aa4b2;
      --text: #e6eef8;
    }
    body {
      background: linear-gradient(180deg, #071023 0%, #0f1724 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar-custom {
      background: rgba(10,12,20,0.7);
      backdrop-filter: blur(6px);
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .card-custom {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: none;
      color: var(--text);
      border-radius: .6rem;
    }

    .product-img {
      width:100%;
      height:200px;
      object-fit:cover;
      border-top-left-radius: .6rem;
      border-top-right-radius: .6rem;
      background:#0b1220;
    }

    .heart-btn, .cart-btn {
      background: rgba(255,255,255,0.03);
      border: none;
      width:42px;
      height:42px;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color:var(--text);
    }

    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ef4444;
      color: #fff;
      padding: 3px 7px;
      border-radius: 999px;
      font-size: 0.75rem;
    }

    .btn-add {
      background: linear-gradient(90deg,var(--accent), #6c5ef8);
      border: none;
      color: white;
    }

    .product-title { font-size: 1rem; font-weight: 600; color:var(--text); }
    .product-desc { color: var(--muted); font-size: 0.9rem; }

    /* modal table image */
    .tbl-img { width: 80px; height: 60px; object-fit: cover; border-radius:6px; }

    /* small devices spacing */
    @media (max-width:576px){
      .product-img { height:150px; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom py-3">
    <div class="container">
      <a class="navbar-brand brand text-white" href="#">MyShop</a>

      <div class="ms-auto d-flex align-items-center position-relative">
        <div class="me-3 position-relative">
          <button id="cartOpenBtn" class="cart-btn" title="Open Cart">
            <i class="bi bi-cart3 fs-5"></i>
          </button>
          <span id="cartCounter" class="cart-badge">0</span>
        </div>
        <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container py-4">
    <div class="row mb-3 align-items-center ">
      <div class="col-12 col-md-8">
        <h3 class="mb-0">Products</h3>
        <div class="small text">Browse items and add them to your cart</div>
      </div>
      <div class="col-12 col-md-4 text-md-end mt-3 mt-md-0">
        <div id="userEmail" class="small text"></div>
      </div>
    </div>

    <div id="productGrid" class="row g-4">
      <!-- product cards go here -->
    </div>

    <div id="emptyNote" class="mt-4 text-muted" style="display:none;">No products yet.</div>
  </div>

  <!-- CART MODAL (Bootstrap) -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cartEmptyNote" class="text-muted" style="display:none;">Your cart is empty.</div>

          <div class="table-responsive">
            <table class="table table-dark table-striped align-middle mb-0">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th style="width:120px">Action</th>
                </tr>
              </thead>
              <tbody id="cartTableBody"></tbody>
            </table>
          </div>
        </div>

        <div class="modal-footer">
          <div class="me-auto small text-muted">Items are stored per-user in your cart collection.</div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Firebase JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="User.js"></script>
</body>
</html>
